# Application name and port
spring.application.name=quiz-attempt-service
server.port=8083

# Database Configuration
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/quiz_attempt_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Ameer@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate  # Change to 'validate' for production to avoid unwanted schema changes
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Naming Strategy - Standard Naming Strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Connection Pool Configuration (for production readiness)
spring.datasource.hikari.maximum-pool-size=20 
 # Adjusted for larger production use
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=300000  
# Optional: Configure the idle timeout for connection pool

# Enable Hibernate's second-level cache if needed for better performance (optional)
# spring.jpa.properties.hibernate.cache.use_second_level_cache=true

# Logging Configuration
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.com.example.quizattemptservice=INFO 
logging.level.org.hibernate.SQL=INFO 
logging.level.org.hibernate.type.descriptor.sql=INFO  

# NamedParameterJdbcTemplate Initialization
spring.datasource.initialize=true

# Enable DevTools for automatic restart during development (optional)
spring.devtools.restart.enabled=true
